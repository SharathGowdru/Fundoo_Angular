<mat-card class="card ">

    <div class="card-title" *ngIf="viewTitle">
    
        <input class="title-top" matInput placeholder="Title" id="title" [(ngModel)]="title">
        <mat-panel-description>
            <span class="material-icons">
                check_box
            </span>
            <span class="material-icons">
                 image
            </span>      
        </mat-panel-description>
      
    </div>
  
    <div class="input-note" (click)="viewFull()">
        <textarea  Placeholder="Take a note..." class="notes-description" [(ngModel)]="description">
        </textarea>
    </div>  
    <div class="card-bottom" id="bottom" *ngIf="viewTitle">
        <app-icons [notecard]="notes"></app-icons>
         
        <div class="close" (click)="submit()">Close</div>
    </div>
</mat-card>
