<div class="outer">
    <div class="inner">
        <div class="child">
            <div>
                <span class="color-fundoo" style="color:#4285F4">F</span>
                <span class="color-fundoo" style="color:#4285F4">un</span>
                <span class="color-fundoo" style="color:#EA4335">doo</span>
                <span class="color-fundoo" style="color:#FBBC05">n</span>
                <span class="color-fundoo" style="color:#4285F4">o</span>
                <span class="color-fundoo" style="color:#34A853">t</span>
                <span class="color-fundoo" style="color:#EA4335">e</span>
                <span class="color-fundoo" style="color:#4285F4">s</span>
            </div>
        </div>
        <div class="child-signin">
            <span>Reset Password</span>
        </div>

        <form [formGroup]="resetpassword" (ngSubmit)="onSubmit()">
        
            <div class="Pass">
                <mat-form-field class="user" appearance="outline">
                <mat-label >Password</mat-label>
                <input matInput placeholder="" formControlName="email" >
                <mat-hint *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <mat-hint *ngIf="f.password.errors.required">!Password is required</mat-hint>
                    <mat-hint *ngIf="f.password.errors.minlength">Password must be at least 6 characters
                    </mat-hint>
                </mat-hint>
                </mat-form-field>
            </div>

            <div class="Confirm">
                <mat-form-field class="user" appearance="outline">
                <mat-label >Confirm Password</mat-label>
                <input matInput placeholder="" formControlName="email" >
                <mat-hint *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                    <mat-hint *ngIf="f.confirmPassword.errors.required">!Confirm Password is required
                    </mat-hint>
                    <mat-hint *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</mat-hint>
                </mat-hint>
                </mat-form-field>
            </div>
            
            <div class="btns">
                <div class="submit-btn"> 
                    <button class="click" type="submit" mat-raised-button ><a>Next</a></button>
                </div>
            </div>
        </form>
    </div>
</div>
